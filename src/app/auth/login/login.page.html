<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input
        formControlName="password"
        type="password"
        required
      ></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button
          (click)="login()"
          color="danger"
          expand="block"
          [disabled]="form.invalid"
          >Log in</ion-button
        >
        <a [routerLink]="['/', 'auth', 'forgot-password']" class="small-text"
          >Forgot Password?</a
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          [routerLink]="['/', 'auth', 'register']"
          expand="block"
          color="primary"
          >Register</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
