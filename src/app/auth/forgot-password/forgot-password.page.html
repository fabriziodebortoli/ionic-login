<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Your Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required formControlName="email"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          (click)="forgotPassword()"
          color="danger"
          expand="block"
          [disabled]="form.invalid"
          >Send</ion-button
        >
      </ion-col>
    </ion-row>
    <small>
      Please provide the username or email address that you used when you signed
      up for your Evernote account.
    </small>

    <ion-row>
      <ion-col>
        <ion-button
          [routerLink]="['/', 'auth', 'login']"
          expand="block"
          color="primary"
          >Log in</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
